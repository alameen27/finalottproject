{% block content %}
  <h2>Delete Profile</h2>
  <p>Are you sure you want to delete the profile for {{ customer.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete Profile</button>
  </form>

  <p>
    If you are sure you want to delete this profile, click the "Delete Profile" button.
    <br>
    <a href="{% url 'profile_detail' customer.id %}">Cancel and go back to profile details</a>
  </p>
{% endblock %}
