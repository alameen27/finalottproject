<!DOCTYPE html>
<html>
<head>
    <title>User Profiles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profiles-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .add-profile {
            border: 1px solid #ccc;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .add-profile-button {
            font-size: 60px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            /* Adjust the border radius to make the inner button round */
            border-radius: 50%;
            /* Move the button a little up */
            margin-top: -10px;
        }

        .add-profile-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="profiles-container">
    <div class="add-profile" data-toggle="modal" data-target="#createProfileModal">
        <button type="button" class="add-profile-button">+</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createProfileModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Create Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" id="createProfileForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="profileName">Profile Name:</label>
                            <input type="text" class="form-control" id="profileName" name="username" placeholder="Enter Profile Name">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- User List -->
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
